<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Noise Machine</title>
        <link rel="stylesheet" href="styles.css">
        <script src="synthClasses.js" defer>
        </script>
    </head>
    <body>
        <template id="settingsTemp">
            <h2></h2>
            <input type="range" min="-1" max="1.0" step="0.01" value="0.5" name="volume">
            <select>
            <option value="sine" selected>Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            </select>
            <button  class='play-on'>Mute</button>
        </template>

        <h1>Noise Machine</h1>
            <div class='main-controls'>
                <button id="play-all">Mute All</button>
                <!-- <button id="mute-all">Mute All</button> -->
                <button id="clear-all">Clear All</button>
            </div>
            
         <div class="container">
        <div class="keyboard">
        </div>
        <div class="settings" id="settings">
            
        </div>
        </div>
    
    </body>
   
</html>
